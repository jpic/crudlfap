<nav>
  <div class="nav-wrapper">
    <div class="row">
      <div class="col s10">
        {% if view.model %}
          {% set v = Router.registry[view.model]['list'](request=request) %}
          {% if v.allow() %}
            <a
              class="breadcrumb"
              data-ajax="{{ v.ajax }}"
              href="{{ v.reverse() }}"
            >{{ v.model._meta.verbose_name_plural.capitalize() }}</a>
          {% endif %}
        {% endif %}
        {% if object %}
          <a data-ajax="#page-container" class="breadcrumb" href="{{ object.get_absolute_url() }}">{{ object }}</a>
        {% endif %}
        {% if view.slug %}
          <span class="breadcrumb active">{{ _(view.slug).capitalize() }}</span>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
